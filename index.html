<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item" @mouseover="stopPreview" @mouseout="startPreview">
                    <img :src="slides[activeImage].image" alt="slides[activeImage].title" />
                    <div class="text">
                        <h3>{{slides[activeImage].title}}</h3>
                        <p>
                            {{slides[activeImage].text}}
                        </p>
                    </div>
                </div>
                <div class="thumbs">
                    <div @click = "prevSlide" class="prev"></div>
                    <div @click = "nextSlide"class="next"></div>
                    <div v-for="(thumb, index) in slides" class="thumb" :class="activeImage === index ? 'active' : ''" @click="changeSlide(index)">
                        <img :src="thumb.image" alt="thumb.title"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/main.js"></script>
</body>

</html>
